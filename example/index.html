<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            div {
                margin: 10px;
                height: 100px;
                width: 100px;
                background-color: blue;
                cursor: pointer;
            }

            div:hover {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <button id="myButton">Start a long synchronous task</button>
        <div></div>
    
        <script>
            let button = document.getElementById('myButton');
            button.addEventListener('click', function() {
                console.log('Starting something long...');
                for (let i = 0; i < 10000000000; i++) {}
                console.log('Done!');
            });
        </script>
    </body>
</html>
